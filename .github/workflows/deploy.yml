name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Next.js export)
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          npm run build
          touch out/.nojekyll
      - name: Debug
        run: |
          echo "== Lista de archivos en out/images =="
          ls -lah out/images || true

          echo "== Buscando rutas ABSOLUTAS a /images en HTML/JS =="
          if grep -R --line-number -E 'src="/images/|url\\(/images/' out; then
            echo "::warning::Se encontraron rutas absolutas a /images (sin basePath)."
          else
            echo "OK: no hay rutas absolutas '/images/'."
          fi

          echo "== Muestra de HTML principal (index.html) =="
          sed -n '1,150p' out/index.html | sed -n '1,80p' || true 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
